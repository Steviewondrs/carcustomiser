<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car Customiser</title>

    <link rel="icon" href="./src/assets/img/favicon.ico" type="image/png" sizes="16x16">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Simple Progressive Web App - Customising a Car">

    <!-- MANIFEST -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Car Customiser">
    <link rel="apple-touch-icon" href="./src/assets/img/icon144.png">

    <!-- Add to home screen Windows -->
    <meta name="msapplication-TileImage" content="./src/assets/img/icon144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

  </head>
  <body>

    <div id="app"></div>
    <script src="./dist/build.js"></script>

    <script>
      if( 'serviceWorker' in navigator ) {
        navigator.serviceWorker
          .register( 'service-worker.js' )
          .then(  function( reg ) { 
            console.log( '[ serviceWorker ]: Registered', reg.scope ); 
          })
          .catch( function( err ) { console.log( '[ serviceWorker ]: Registration failed', err); })
      }
    </script>
  </body>
</html>
